<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto;
        gap: 10px;
      }

      .image1 {
        grid-row: 1 / 3; /* Occupies both rows */
        grid-column: 1;  /* Stays in the first column */
        width: 100%;
        height: auto;
      }

      .image {
        width: 50%;
        height: auto;
      }

      /* Positioning other images in the grid */
      .image:nth-of-type(2) {
        grid-column: 2;
        grid-row: 1;
      }

      .image:nth-of-type(3) {
        grid-column: 3;
        grid-row: 1;
      }

      .image:nth-of-type(4) {
        grid-column: 2;
        grid-row: 2;
      }

      .image:nth-of-type(5) {
        grid-column: 3;
        grid-row: 2;
      }
    </style>

<div class="grid-container">
  <img src="AC6 Gnapple emblem.PNG" alt="Image 1" class="image1">
  <img src="AC6 Gnapple emblem.PNG" alt="Image 2" class="image">
  <img src="AC6 Gnapple emblem.PNG" alt="Image 3" class="image">
  <img src="AC6 Gnapple emblem.PNG" alt="Image 4" class="image">
  <img src="AC6 Gnapple emblem.PNG" alt="Image 5" class="image">
</div>

</body>
</html>
